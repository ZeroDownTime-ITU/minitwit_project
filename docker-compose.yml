services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: minitwit:latest
    container_name: minitwit-production
    restart: unless-stopped
    ports:
      - "7070:7070"
    environment:
      - DB_FILE=/data/minitwit.db
    volumes:
      - db-prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7070/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-prod: