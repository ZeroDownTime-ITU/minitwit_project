name: Continuous Deployment

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          LATEST=${LATEST:-v0.0.0}
          PATCH=$(echo $LATEST | awk -F. '{print $3}')
          NEW="$(echo $LATEST | awk -F. '{print $1"."$2}').$((PATCH+1))"
          git tag $NEW
          git push origin $NEW
          echo "new_tag=$NEW" >> $GITHUB_OUTPUT

  build:
    needs: tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Java tests
        working-directory: ./minitwit-java
        run: mvn test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push minitwit-java image
        uses: docker/build-push-action@v6
        with:
          context: ./minitwit-java
          file: ./minitwit-java/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/minitwit-java:latest
            ${{ secrets.DOCKER_USERNAME }}/minitwit-java:${{ needs.tag.outputs.new_tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/minitwit-java:webbuildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/minitwit-java:webbuildcache,mode=max

      - name: Build and push minitwit-svelte image
        uses: docker/build-push-action@v6
        with:
          context: ./minitwit-svelte
          file: ./minitwit-svelte/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/minitwit-svelte:latest
            ${{ secrets.DOCKER_USERNAME }}/minitwit-svelte:${{ needs.tag.outputs.new_tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/minitwit-svelte:webbuildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/minitwit-svelte:webbuildcache,mode=max

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/do_ssh_key
          chmod 600 ~/.ssh/do_ssh_key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        run: >
          ssh $SSH_USER@$SSH_HOST
          -i ~/.ssh/do_ssh_key -o StrictHostKeyChecking=no
          "VERSION=${{ needs.tag.outputs.new_tag }} /minitwit/deploy.sh"
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}