services:
  java-backend:
    image: despotheanimal/minitwit-java:${VERSION}
    ports:
      - "7070:7070"
    volumes:
      - /mnt/volume_fra1_01:/app/data
    networks:
      - app-network

  svelte-frontend:
    image: despotheanimal/minitwit-svelte:${VERSION}
    ports:
      - "127.0.0.1:3000:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge